<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="code.css">
        <title>Weather</title>
        <link rel="shortcut icon" type="x-icon" href="images\my logo.png">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter City" spellcheck="false">
                <button>
                    <img src="images\search.png" alt="">
                </button>
            </div>
            <div class="error">
                <p>
                    Invalid City Name
                </p>
            </div>
            <div class="weather">
                <img src="images\rain.png" alt="" class="weather-icon">
                <h1 class="temp">12&#8451</h1>
                <h2 class="city">Leicester</h2>
                <div class="details">
                    <div class="col">
                        <img src="images\humidity.png" alt="">
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images\wind.png" alt="">
                        <div>
                            <p class="wind">15 km/hr</p>
                            <p>Wind-Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="code.js"></script>
    </body>
</html>
